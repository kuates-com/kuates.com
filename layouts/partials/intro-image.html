{{/* Overrides theme's intro-image partial. Check changes with `git diff --no-index themes/hugo-serif-theme/layouts/partials/intro-image.html layouts/partials/intro-image.html` */}}
{{ if .Params.intro_image }}
<div class="col-12 col-md-5 col-lg-6 order-1 order-md-2 position-relative">
  <img
    alt="{{ .Title }}"
    class="intro-image{{ if .Params.intro_image_absolute }} intro-image-absolute{{ end }}{{ if .Params.intro_image_hide_on_mobile }} intro-image-hide-mobile{{ end }}"
    src="{{ .Params.intro_image | relURL }}"
    style="{{ if .Params.intro_image_absolute_offset }}inset: {{ .Params.intro_image_absolute_offset }};{{end}} {{ if .Params.intro_image_width }}width: {{ .Params.intro_image_width }};{{end}} {{ if .Params.intro_image_height }}height: {{ .Params.intro_image_height }};{{end}}"
  />
</div>
{{ end }}
